<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Page</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .booking-form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="booking-form">
      <h2 class="text-center mb-4">Your Booking Details</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="datetime" class="form-control" id="time" />
        </div>
        <div class="mb-3">
          <label for="purpose" class="form-label">Purpose</label>
          <input type="text" class="form-control" id="purpose" placeholder="Meeting, Demo, etc." />
        </div>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").value = params.get("name") || "";
    document.getElementById("date").value = params.get("date") || "";
    document.getElementById("time").value = params.get("time") || "";
    document.getElementById("purpose").value = params.get("purpose") || "";
  </script>

</body>
</html>
